<!doctype html>
<html>
<head>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Swap View</title>

	<script type="text/javascript" src="../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../.."
		});
	</script>

	<script type="text/javascript">
		require([
			"deliteful/SwapView", "deliteful/ViewIndicator", "deliteful/Button",
			"delite/theme!delite/themes/{{theme}}/global.css",	// page level CSS
			"requirejs-domready/domReady!"
		], function () {
			document.body.style.display = "";
		});

	</script>

	<style>

		body {
			background-color: #eeeeee;
		}

		button {
			width: 10em;
		}

		#vs > div {
			font-size: 20px;
			font-family: Helvetica;
			text-align: center;
			font-weight: bold;
		}

		#vs {
			width: 50%;
			height: 300px;
			border: 2px solid gold
		}

		#vi {
			width: 50%;
		}
	</style>
</head>
<body style="display: none; margin:2em;">
<d-button on-click="vs.showPrevious({reverse:true});">Previous</d-button>
<d-button on-click="vs.showNext();">Next</d-button>
<br>
<d-swap-view id="vs" selectedChildId="bbb"
		on-delite-display-load="console.log(event.type + ': ' + event.dest)"
		on-delite-before-show="console.log(event.type + ': ' + event.dest)"
		on-delite-after-show="console.log(event.type + ': ' + event.dest)">
	<div style="background-color: honeydew; " id="aaa">
		<h1>View 1</h1>
	</div>
	<div style="background-color: whitesmoke;" id="bbb">
		<h1>View 2</h1>
	</div>
	<div style="background-color: powderblue;" id=ccc>
		<h1>View 3</h1>
	</div>
	<div style="background-color: oldlace;" id="ddd">
		<h1>View 4</h1>
	</div>
</d-swap-view>
<d-view-indicator id="vi" viewstack="vs"></d-view-indicator>
<br>

</body>
</html>
