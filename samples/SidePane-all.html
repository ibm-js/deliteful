<!doctype html>
<html>
<head>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Side Pane</title>

	<link rel="stylesheet" href="../../delite/themes/defaultapp.css">

	<script type="text/javascript" src="../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../.."
		});
	</script>

	<script type="text/javascript">
		require([
			"deliteful/SidePane",
			"deliteful/Button",
			"delite/theme!delite/themes/{{theme}}/global.css",	// page level CSS
			"requirejs-domready/domReady!"
		], function(){
			document.body.style.display = "";
		});
	</script>

</head>
<body style="display: none">
<d-side-pane id="sp">
	<d-button on-click="sp.show()" style="width: 90%; margin:5%">Open</d-button>
	<d-button on-click="sp.hide()" style="width: 90%; margin: 5%">Close</d-button>
</d-side-pane>
<div style="width: 100%; height: 100%; background-color: #7a9de9">
	<div style="width: 100%; text-align: center">
		<d-button on-click="sp.show()">Open</d-button>
		<d-button on-click="sp.hide()">Close</d-button><br>
		<d-button on-click="sp.mode = 'push'">Push Mode</d-button>
		<d-button on-click="sp.mode = 'reveal'">Reveal Mode</d-button>
		<d-button on-click="sp.mode = 'overlay'">Overlay Mode</d-button><br>
		<d-button on-click="sp.position = 'start'">Left</d-button>
		<d-button on-click="sp.position = 'end'">Right</d-button><br>
		<d-button on-click="sp.animate = false">Animation Disabled</d-button>
		<d-button on-click="sp.animate = true">Animation Enabled</d-button>
	</div>
</div>
</body>
</html>
