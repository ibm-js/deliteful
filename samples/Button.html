<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title id="pageTitle">Button</title>

	<script type="text/javascript" src="../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../.."
		});
	</script>

	<script type="text/javascript">
		require([
			"deliteful/Button",
			"delite/theme!delite/themes/{{theme}}/global.css",	// page level CSS
			"requirejs-domready/domReady!"
		], function (Button) {
			document.body.style.display = "";
			var button = new Button({
				label: "Programatically created"
			});
			button.placeAt(document.body);
		});
	</script>
	<style>
		.group {
			margin: 20px;
			padding: 10px;
			border: 1px solid gray;
			border-radius: 6px;
		}
		.d-icon-phone::before {
			content: "\260E";
			padding-right: 4px;
		}
		.d-big-icon {
			font-size: 120%;
		}

		.d-button-green {
			/* Default style */
			background-color: #47D147;
			color: white;
			border-color: #6FBF6F;
		}

		.d-button-green:focus, .d-button-green:hover {
			/* Style when the button is focused or hovered */
			background-color: #51F051;
			color: white;
			border-color: #4FE34F;
		}

		.d-button-green:active {
			/* Style when the button is pressed */
			background-color: #55FF55;
		}
	</style>
</head>
<body style="display: none; background-color:white;" role="application" aria-labelledby="pageTitle">
<div class="group">
	<d-button label="Default button" on-click="alert(this.label + ' clicked.');"></d-button>
	<d-button label="Button with alternative title" title="This is my alternative title" on-click="alert(this.label + ' clicked.');"></d-button>
	<d-button on-click="alert(this.label + ' clicked.');">Button label by content</d-button>
	<d-button disabled="disabled" label="Disabled button" on-click="alert(this.label + ' clicked.');"></d-button>
	<d-button class="d-button-primary" label="Blue button" on-click="alert(this.label + ' clicked.');"></d-button>
	<d-button class="d-button-danger" label="Red button" on-click="alert(this.label + ' clicked.');"></d-button>
	<d-button iconClass = 'd-icon-phone' label="Custom with icon and label" class="d-button-green" on-click="alert(this.label + ' clicked.');"></d-button>
	<d-button iconClass = 'd-icon-phone d-big-icon' label="Custom with icon only" class="d-button-green" on-click="alert(this.label + ' clicked.');"></d-button>
</div>
<div class="group">
	Icon only button (screen readers should announce label as "Button Call". Hovering with the mouse, a "Call" tooltip will be shown instead.):
	<br>
	<d-button iconClass="d-icon-phone" label="Call Button" title="Call" showLabel="false"></d-button>
</div>
</body>
</html>
