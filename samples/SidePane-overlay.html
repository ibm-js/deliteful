<!doctype html>
<html>
<head>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Side Pane Overlay Mode</title>

	<link rel="stylesheet" href="../../delite/themes/defaultapp.css">

	<script type="text/javascript" src="../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../.."
		});
	</script>

	<script type="text/javascript">
		require([
			"deliteful/SidePane",
			"deliteful/Button",
			"delite/theme!delite/themes/{{theme}}/global.css",	// page level CSS
			"requirejs-domready/domReady!"
		], function(){
			document.body.style.display = "";
		});
	</script>
</head>
<body style="display: none">
<d-side-pane id="sp" mode="overlay">
	<div style="background-color: #088eef">SidePane</div>
	<div style="background-color: #0869c6">Overlay</div>
	<div style="background-color: #3578b1">Mode</div>
</d-side-pane>
<div style="width: 100%; height: 100%; background-color: #7a9de9">
	<div style="width: 100%; text-align: center">
		<d-button on-click="sp.show()">Open</d-button>
		<d-button on-click="sp.hide()">Close</d-button>
	</div>
</div>
</body>
</html>
