<template attach-point="focusNode" aria-label="{{!this.showLabel ? this.label : ''}}">
	<span attach-point="iconNode" class="d-icon {{this.iconClass ? this.iconClass : 'd-hidden'}}"
		aria-hidden="true"></span
	><span attach-point="labelNode" d-shown="{{this.showLabel}}">{{this.label}}</span>
</template>
