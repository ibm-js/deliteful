<template class="d-combobox" role="presentation" attach-point="buttonNode">
	<input class="d-combobox-input"
		role="combobox"
		attach-point="inputNode,focusNode"
		autocomplete="off" autocorrect="off" autocapitalize="none"
		aria-autocomplete="list"
		type="text"
		readonly="{{this._inputReadOnly ? 'readonly' : ''}}">
	<input class="d-hidden"
		attach-point="valueNode"
		readonly name="{{name}}" value="{{value}}">
	<span class="d-combobox-arrow" aria-hidden="true"></span>
</template>
