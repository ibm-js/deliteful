<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Lists</title>

	<script type="text/javascript" src="../../boilerplate.js"></script>

	<script type="text/javascript">
		var ready = false;
		require([
			"delite/register",
			"deliteful/list/List",
			"dstore/Memory",
			"dstore/Trackable",
			"delite/theme!delite/themes/{{theme}}/global.css",	// page level CSS
			"requirejs-domready/domReady!"
		], function (register, List, MemoryStore, Trackable) {
  			// Programmatic list: observable memory store, items added after the list startup
			var list = register.createElement("d-list");
			list.id = "list-prog-4";
			list.style.height = "200px";
			var M = MemoryStore.createSubclass([Trackable], {});
			list.source = new M({data: [], idProperty: "label"});
			document.getElementById("listPlaceholder").appendChild(list);
			list.attachedCallback();
  			for (var i = 0; i < 100; i++) {
				list.source.addSync({label: "Programmatic item of order " + i});
			}
			ready = true;
		});
	</script>
	<style>
		html {
			width: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
 	<input type="text" autofocus>
 	<br>
 	<h2>Trackable Memory store, items added after the list startup (id: list-prog-4)</h2>
 	<div id="listPlaceholder"></div>
</body>
</html>
