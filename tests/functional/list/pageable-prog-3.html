<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Pageable List</title>

	<script type="text/javascript" src="../../boilerplate.js"></script>

	<script type="text/javascript">
		var ready = false;
		require([
			"deliteful/list/PageableList",
			"delite/theme!delite/themes/{{theme}}/global.css",	// page level CSS
			"requirejs-domready/domReady!"
		], function (PageableList) {
			var array = [];
			for (var i = 0; i < 91; i++) {
				array.push({label: "Programmatic item of order " + i, id: i});
			}

			var list = new PageableList({
				id: "pageable-prog-3",
				source: array,
				pageLength: 23,
				maxPages: 2
			});

			list.style.height = "200px";
			list.placeAt("listPlaceholder");

			document.getElementById("remove").onclick = function () {
				var inp = document.getElementById("itemIndex");
				list.source.remove(document.getElementById("itemIndex").valueAsNumber);
			};

			ready = true;
		});
	</script>
	<style>
		html {
			width: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
 	<input type="text" autofocus>
 	<br>
 	<h2>Pageable list (id: pageable-prog-3)</h2>
 	<label for="itemIndex">Programmatic item of order </label><input type="number" id="itemIndex" min="0" max="99"><button id="remove">Remove</button>
 	<p>
 	<div id="listPlaceholder"></div>
</body>
</html>
