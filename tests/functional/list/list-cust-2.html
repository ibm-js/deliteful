<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>List</title>
	
	<script type="text/javascript" src="../../boilerplate.js"></script>

	<script type="text/javascript">
		var ready = false;
		require([
			"delite/register",
			"dstore/Memory",
			"dstore/Trackable",
			"deliteful/list/ItemRenderer",
			"deliteful/list/List",
			"delite/handlebars!deliteful/tests/functional/list/templates/BookRenderer.html",
			"delite/handlebars!deliteful/tests/functional/list/templates/BookStoreRenderer.html",
			"delite/theme!delite/themes/{{theme}}/global.css"	// page level CSS
		], function (register, Memory, Trackable, ItemRenderer, List, bookTemplate, bookStoreTemplate) {
			var BookRenderer = register("d-book-item", [HTMLElement, ItemRenderer], {
				template: bookTemplate
			});
			var BookStoreRenderer = register("d-book-store", [HTMLElement, ItemRenderer], {
				template: bookStoreTemplate
			});
			var list = new List();
			list.id = "list-cust-2";
			list.source = new (Memory.createSubclass([Trackable], {}))();
			list.itemRenderer = BookRenderer;
			list.categoryRenderer = BookStoreRenderer;
			list.categoryAttr = "bookstore";
			list.bookstoreUrlFunc = function (item) {
				if (item.bookstore === "Amazon") {
					return "http://www.amazon.com";
				} else if (item.bookstore === "FNAC") {
					return "http://www.fnac.fr";
				} 
			};
			list.copyAllItemProps = true;
			list.source.addSync({title: "Dojo: The Definitive Guide", isbn: "0596516487", bookstore: "Amazon"});
			list.source.addSync({title: "Dojo: Using the Dojo JavaScript Library to Build Ajax Applications", isbn: "0132358042", bookstore: "Amazon"});
			list.source.addSync({title: "Practical Dojo Projects (Expert's Voice in Web Development)", isbn: "1430210664", bookstore: "Amazon"});
			list.source.addSync({title: "The Dojo Toolkit: Visual QuickStart Guide", isbn: "0321605128", bookstore: "FNAC"});
			list.source.addSync({title: "Mastering Dojo: JavaScript and Ajax Tools for Great Web Experiences", isbn: "1934356115", bookstore: "FNAC"});
			document.body.appendChild(list);
			list.attachedCallback();
			ready = true;
		});
	</script>
	
	<style>
		.d-list-item {
			background-color: black;
			color: white;
			font-family: monospace;
			height: 45px;
		}
		
		d-book-store.d-list-item {
			background-color: white;
			color: black;
		}
	</style>
</head>
<body role="application">
	<input autofocus>
</body>
</html>
