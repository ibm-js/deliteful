<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>StarRating</title>
	<script type="text/javascript" src="../../deviceTheme.js"  data-dojo-config="'dojo-bidi': true"></script>
	<script type="text/javascript" src="../../../../dojo/dojo.js" data-dojo-config="packages: [{name: 'dojox', location:'../dui'}, {name: 'dui', location:'../dui'}], async: true, parseOnLoad: true, has: { 'dojo-bidi': true }"></script>

	<script type="text/javascript">
		var val = {"star": 0, "star_rtl": 0};
		require([
			"dojo/ready",
			"dui/registry",
			"dui/mobile/StarRating",
			"dojo/parser",
			"dui/mobile/compat"
		], function(ready, registry, StarRating){

			increment = function(suffix){
				if(val["star" + (suffix ? suffix : "")] == 7){ return; }
				val["star" + (suffix ? suffix : "")] += 0.5;
				registry.byId("star" + (suffix ? suffix : "")).set("value", val["star" + (suffix ? suffix : "")]);
				document.getElementById("value" + (suffix ? suffix : "")).innerHTML = val["star" + (suffix ? suffix : "")];
			};

			decrement = function(suffix){
				if(val["star" + (suffix ? suffix : "")] == 0){ return; }
				val["star" + (suffix ? suffix : "")] -= 0.5;
				registry.byId("star" + (suffix ? suffix : "")).set("value", val["star" + (suffix ? suffix : "")]);
				document.getElementById("value" + (suffix ? suffix : "")).innerHTML = val["star" + (suffix ? suffix : "")];
			};

			ready(function(){
				var rating = new StarRating({
					image:"../images/star-4-bidi.png",
					maximum:7,
					editable:true,
					editHalfValues: true,
					value: 3.5
				}, "editablestar6");
				rating.watch('value', function(name, oldValue, value){
					document.getElementById("editablestar6value").innerHTML = "Rating is " + value + " star" + (value > 1 ? "s" : "");
				});
				rating.startup();
				rating = new StarRating({
					image:"../images/star-4-bidi.png",
					maximum:7,
					editable:true,
					editHalfValues: true,
					value: 3.5,
					dir: "rtl"
				}, "editablestar6_rtl");
				rating.watch('value', function(name, oldValue, value){
					document.getElementById("editablestar6value_rtl").innerHTML = "Rating is " + value + " star" + (value > 1 ? "s" : "");
				});
				rating.startup();
			});
		});
	</script>
	<style>
	button {
		width: 100px;
	}
	</style>
</head>
<body style="visibility:hidden;">
	<div data-dojo-type="dui/mobile/View">
		<div>
			<h1>LTR direction</h1>
			<span id="star" data-dojo-type="dui/mobile/StarRating" data-dojo-props='image:"../images/star-4-bidi.png",maximum:7'></span>
			<span id="value">0</span><br>
			<button type="button" onclick="decrement()">&minus;</button>
			<button type="button" onclick="increment()">+</button>
			<p>
			Editable: <span id="editablestar1" data-dojo-type="dui/mobile/StarRating" data-dojo-props='image:"../images/star-4-bidi.png",maximum:7,editable:true'></span>
			<p>
			Editable (half values increment): <span id="editablestar2" data-dojo-type="dui/mobile/StarRating" data-dojo-props='image:"../images/star-4-bidi.png",maximum:7,editable:true, editHalfValues: true'></span>
			<p>
			No zero setting: <span id="editablestar5" data-dojo-type="dui/mobile/StarRating" data-dojo-props='image:"../images/star-4-bidi.png",maximum:7,editable:true, editHalfValues: true, value: 0.5, zeroAreaWidth: 0'></span>
			<p>
			Programmatic: <span id="editablestar6"></span><br>
			<span id="editablestar6value"></span>
		</div>
		<div dir="rtl">
			<h1>RTL direction</h1>
			<span id="star_rtl" data-dojo-type="dui/mobile/StarRating" data-dojo-props='image:"../images/star-4-bidi.png",maximum:7'></span>
			<span id="value_rtl">0</span><br>
			<button type="button" onclick="decrement('_rtl')">&minus;</button>
			<button type="button" onclick="increment('_rtl')">+</button>
			<p>
			Editable: <span id="editablestar1_rtl" data-dojo-type="dui/mobile/StarRating" data-dojo-props='image:"../images/star-4-bidi.png",maximum:7,editable:true'></span>
			<p>
			Editable (half values increment): <span id="editablestar2_rtl" data-dojo-type="dui/mobile/StarRating" data-dojo-props='image:"../images/star-4-bidi.png",maximum:7,editable:true, editHalfValues: true'></span>
			<p>
			No zero setting: <span id="editablestar5_rtl" data-dojo-type="dui/mobile/StarRating" data-dojo-props='image:"../images/star-4-bidi.png",maximum:7,editable:true, editHalfValues: true, value: 0.5, zeroAreaWidth: 0'></span>
			<p>
			Programmatic: <span id="editablestar6_rtl"></span><br>
			<span id="editablestar6value_rtl"></span>
		</div>
	</div>	
</body>
</html>
