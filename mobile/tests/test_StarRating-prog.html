<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>StarRating</title>

	<script type="text/javascript" src="../deviceTheme.js" data-dojo-config="duiUserAgent:'iPhone'"></script>
	<script type="text/javascript" src="../../../dojo/dojo.js"
		data-dojo-config="packages: [{name: 'dojox', location:'../dui'}, {name: 'dui', location:'../dui'}], async: true"></script>

	<script type="text/javascript">
		require([
			"dojo/domReady",
			"dojo/_base/window",
			"dui/mobile/StarRating"
		], function(ready, win, StarRating){
			ready(function(){
				var widget = new StarRating({
					maximum: 10,
					value: 5.5,
					editable: true,
					editHalfValues: true
				});
				win.body().appendChild(widget.domNode);
			});
		});
	</script>
	<style type="text/css">
		.duiStarRatingStarIcon {
			height: 14px;
			width: 14px;
			background-image: url('images/star-orange.png');
		}		
		.duiStarRatingEmptyStar {
			background-position: -14px 0px;
		}
		.duiStarRatingHalfStar {
			background-position: -28px 0px;
		}
	</style>
</head>
<body>
<h3>Programmatic Example</h3>
</body>
</html>
