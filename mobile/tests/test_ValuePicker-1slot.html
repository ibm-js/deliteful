<!DOCTYPE html>
<html>
<!--
  A ValuePicker that has only one slot.
  Note that this test case does not load dui.mobile themes such as iphone.css.
  Nor does it load the dui.mobile base, i.e., not requiring "dui.mobile._base".
-->
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>One Slot ValuePicker</title>

	<script type="text/javascript" src="../deviceTheme.js" data-dojo-config="duiThemeFiles: ['base','ValuePicker']"></script>
	<script type="text/javascript" src="../../../dojo/dojo.js"
		data-dojo-config="async: true, parseOnLoad: true"></script>

	<script type="text/javascript">
		require([
			"dojo/parser",
			"dui/mobile/compat",
			"dui/mobile/ValuePicker"
		]);
	</script>

	<style>
		.windows_theme .duiValuePickerSlot {
			width: 100px !important;
		}
	</style>
</head>
<body>
	<div data-dojo-type="dui/mobile/ValuePicker">
		<div data-dojo-type="dui/mobile/ValuePickerSlot"
			data-dojo-props='labelFrom:3000, labelTo:3100, style:{width:"72px"}'></div>
	</div>
</body>
</html>
