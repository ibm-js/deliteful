<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Round Rect List</title>
		<link href="../../../themes/iphone/iphone.css" rel="stylesheet"/>

		<script type="text/javascript" src="../../../../../dojo/dojo.js"
		data-dojo-config="parseOnLoad: true"></script>

		<script language="JavaScript" type="text/javascript">
//			dojo.require("dojo.parser"); // Use the lightweight parser.
			dojo.require("dui/mobile/parser");
			dojo.require("dui.mobile._base");
			dojo.requireIf(!dojo.isWebKit, "dui/mobile/compat");
		</script>
		<script language="JavaScript" type="text/javascript">
			dojo.addOnLoad(function(){
				var view = dui.byId("foo");
				var demoWidget = new dui.mobile.RoundRectList();
//				view.addChild(demoWidget);
				demoWidget.placeAt(view.containerNode);
				demoWidget.startup();

				var childWidget = new dui.mobile.ListItem({id:"item1", icon:"../../images/i-icon-1.png", rightText:"Off", moveTo:"bar", label:"u1space"});
				demoWidget.addChild(childWidget);
				childWidget = new dui.mobile.ListItem({id:"item2", icon:"../../images/i-icon-2.png", rightText:"On", moveTo:"bar",label:"u2space"});
				demoWidget.addChild(childWidget);
//				childWidget = new dui.mobile.ListItem({id:"item3"});
				childWidget = new dui.mobile.ListItem({id:"item3", rightText:"Off", moveTo:"bar", label:"Wi-Fi"});
				demoWidget.addChild(childWidget);
//				childWidget.set({rightText:"Off", moveTo:"bar", label :"Wi-Fi"});

				view = dui.byId("bar");
				demoWidget = new dui.mobile.RoundRectList();
//				view.addChild(demoWidget);
				demoWidget.placeAt(view.containerNode);
				demoWidget.startup();

				childWidget = new dui.mobile.ListItem({rightText:"Off", label:"Video", moveTo:"foo"});
				demoWidget.addChild(childWidget);
				childWidget = new dui.mobile.ListItem({icon:"../../images/i-icon-1.png", rightText:"VPN", label:"Maps"});
				demoWidget.addChild(childWidget);
				childWidget = new dui.mobile.ListItem({rightText:"Off", label:"Phone Number"});
				demoWidget.addChild(childWidget);
			});
		</script>

		<script type="text/javascript" src="../TestUtil.js"></script>
		<script type="text/javascript" src="RoundRectList.js"></script>
	</head>
	<body>
		<div id="foo" data-dojo-type="dui/mobile/View" selected="true">
			<h1 data-dojo-type="dui/mobile/Heading">Mobile Mashup</h1>
			<h2 id="Category" data-dojo-type="dui/mobile/RoundRectCategory">Spaces</h2>
			<ul id="RoundRectList1" data-dojo-type="dui/mobile/RoundRectList">
			</ul>
		</div>

		<div id="bar" data-dojo-type="dui/mobile/View">
			<h1 data-dojo-type="dui/mobile/Heading" back="Spaces" moveTo="foo">u1space</h1>
			<h2 data-dojo-type="dui/mobile/RoundRectCategory">Applications</h2>
		</div>
	</body>
</html>
