<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Edge To Edge List</title>
		<link href="../../../themes/iphone/iphone.css" rel="stylesheet"/>

		<script type="text/javascript" src="../../../../../dojo/dojo.js"
		data-dojo-config="parseOnLoad: true"></script>

		<script language="JavaScript" type="text/javascript">
//			dojo.require("dojo.parser"); // Use the lightweight parser.
			dojo.require("dui/mobile/parser");
			dojo.require("dui.mobile._base");
			dojo.requireIf(!dojo.isWebKit, "dui/mobile/compat");
		</script>
		<script type="text/javascript" src="../TestUtil.js"></script>
		<script type="text/javascript" src="EdgeToEdgeCatagory.js"></script>
	</head>
	<body>
		<div id="foo" data-dojo-type="dui/mobile/View" selected="true">
			<h1 data-dojo-type="dui/mobile/Heading">Mobile Mashup</h1>
			<h2 id="Category" data-dojo-type="dui/mobile/EdgeToEdgeCategory">Spaces</h2>
			<ul data-dojo-type="dui/mobile/EdgeToEdgeList">
				<li id="item1" data-dojo-type="dui/mobile/ListItem" icon="../../images/i-icon-1.png" rightText="Off" moveTo="bar">u1space</li>
				<li id="item2" data-dojo-type="dui/mobile/ListItem" icon="../../images/i-icon-2.png" rightText="On" moveTo="bar">u2space</li>
				<li id="item3" data-dojo-type="dui/mobile/ListItem" rightText="Off" moveTo="bar">Wi-Fi</li>
			</ul>
		</div>

		<div id="bar" data-dojo-type="dui/mobile/View">
			<h1 data-dojo-type="dui/mobile/Heading" back="Spaces" moveTo="foo">u1space</h1>
			<h2 data-dojo-type="dui/mobile/EdgeToEdgeCategory">Applications</h2>
			<ul data-dojo-type="dui/mobile/EdgeToEdgeList">
				<li data-dojo-type="dui/mobile/ListItem" rightText="Off">Video</li>
				<li data-dojo-type="dui/mobile/ListItem" icon="../../images/i-icon-1.png" rightText="VPN">Maps</li>
				<li data-dojo-type="dui/mobile/ListItem" rightText="Off">Phone Number</li>
			</ul>
		</div>
	</body>
</html>
