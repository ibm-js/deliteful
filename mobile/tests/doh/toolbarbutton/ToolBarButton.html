<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>ToolBarButton</title>
		<link href="../../../themes/iphone/base.css" rel="stylesheet"/>
		<link href="../../../themes/iphone/TabBar.css" rel="stylesheet"/>
		<link href="../../../themes/common/domButtons.css" rel="stylesheet"/>

		<script type="text/javascript" src="../../../../../dojo/dojo.js"
		data-dojo-config="parseOnLoad: true"></script>

		<script language="JavaScript" type="text/javascript">
			//dojo.require("dojo.parser"); // Use the lightweight parser.
			dojo.require("dui/mobile/parser");
			dojo.require("dui.mobile._base");
			dojo.require("dui/mobile/TabBar");
			dojo.requireIf(!dojo.isWebKit, "dui/mobile/compat");

			dojo.require("doh.runner");
		</script>
		<script type="text/javascript" src="../TestUtil.js"></script>
		<script type="text/javascript" src="ToolBarButton.js"></script>
	</head>
	<body>
		<h1 data-dojo-type="dui/mobile/Heading" label="World Clock">
			<div id="btn1" data-dojo-type="dui/mobile/ToolBarButton" style="padding: 0px 14px">Edit</div>
			<div data-dojo-type="dui/mobile/ToolBarButton" icon="duiDomButtonWhitePlus" style="float:right;" onclick="console.log('+ was clicked')"></div>

		</h1><br>


		<h1 data-dojo-type="dui/mobile/Heading">
			<div data-dojo-type="dui/mobile/ToolBarButton" style="padding: 0px 14px">Edit</div>
			<div data-dojo-type="dui/mobile/ToolBarButton" icon="duiDomButtonWhitePlus" style="float:right;"></div>
			Alarm Clock
		</h1><br>


		<h1 data-dojo-type="dui/mobile/Heading" label="Voice Memos">
			<div data-dojo-type="dui/mobile/ToolBarButton" label="Speaker"></div>
			<div data-dojo-type="dui/mobile/ToolBarButton" label="Done" class="duiColorBlue" style="float:right;"></div>
		</h1><br>


		<h1 data-dojo-type="dui/mobile/Heading" label="Updates">
			<div data-dojo-type="dui/mobile/ToolBarButton" label="Update All" style="float:right;"></div>
		</h1><br>


		<h1 data-dojo-type="dui/mobile/Heading" label="News" back="Bookmarks" moveTo="bookmarks">
			<div data-dojo-type="dui/mobile/ToolBarButton" label="Done" class="duiColorBlue" style="float:right;"></div>
		</h1><br>


		<h1 data-dojo-type="dui/mobile/Heading">
			<div data-dojo-type="dui/mobile/ToolBarButton" label="Done" class="duiColorBlue"></div>
			<div data-dojo-type="dui/mobile/ToolBarButton" label="New Folder" style="float:right;"></div>
		</h1><br>


		<div data-dojo-type="dui/mobile/Heading">
			<div data-dojo-type="dui/mobile/ToolBarButton" toggle="true">New</div>
			<div data-dojo-type="dui/mobile/ToolBarButton" toggle="true">Toggle</div>
			<div data-dojo-type="dui/mobile/ToolBarButton" icon="../../images/a-icon-12.png" moveTo="view3"></div>
			<div data-dojo-type="dui/mobile/ToolBarButton" icon="../../images/tab-icons.png" iconPos="29,0,29,29" moveTo="view3"></div>
			<div data-dojo-type="dui/mobile/ToolBarButton" icon="duiDomButtonWhitePlus" moveTo="view3" style="float:right;"></div>
		</div><br>


		<h1 data-dojo-type="dui/mobile/Heading">
			<div data-dojo-type="dui/mobile/ToolBarButton" icon="duiDomButtonWhiteSearch" style="float:right;"></div>
		</h1><br>


		<h1 data-dojo-type="dui/mobile/Heading" align="center">
		  <table cellpadding="0" cellspacing="0" style="width:100%;"><tr>
			<td><div data-dojo-type="dui/mobile/ToolBarButton" icon="duiDomButtonWhitePlus"></div></td>
			<td align="right"><div data-dojo-type="dui/mobile/ToolBarButton" icon="../../images/tab-icon-15h.png" style="float:right;"></div></td>
		  </tr></table>
		</h1><br>

		<h1 data-dojo-type="dui/mobile/Heading" back="Top" label="Inbox(32)">
			<div data-dojo-type="dui/mobile/ToolBarButton" icon="duiDomButtonWhiteSearch" style="float:right;"></div>
			<div data-dojo-type="dui/mobile/ToolBarButton" icon="duiDomButtonWhiteUpArrow" style="float:right;"></div>
			<div data-dojo-type="dui/mobile/ToolBarButton" icon="duiDomButtonWhiteDownArrow" style="float:right;"></div>
		</h1><br>
		
		<!-- Test cases for #16771 -->
		<!-- a) With arrow but no label (nor icon) -->
		<h1 data-dojo-type="dui/mobile/Heading">
			<span data-dojo-type="dui/mobile/ToolBarButton"
					data-dojo-props="arrow: 'left'"/>
		</h1><br>
		
		<h1 data-dojo-type="dui/mobile/Heading">
			<span data-dojo-type="dui/mobile/ToolBarButton"
					data-dojo-props="arrow: 'right'"/>
		</h1><br>
		
		<!-- b) With arrow, icon and label -->
		<div data-dojo-type="dui/mobile/Heading">
			<span data-dojo-type="dui/mobile/ToolBarButton"
				data-dojo-props="arrow: 'left', icon: 'duiDomButtonWhiteDownArrow', label: 'some label'"/>
		</div><br>
			
		<div data-dojo-type="dui/mobile/Heading">
			<span data-dojo-type="dui/mobile/ToolBarButton"
				data-dojo-props="arrow: 'right', icon: 'duiDomButtonWhiteDownArrow', label: 'some label'"/>
		</div><br>
		<!-- End of test cases for #16771 -->
	</body>
</html>
