<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Heading</title>
		<link href="../../../themes/holodark/holodark.css" rel="stylesheet"/>
		<link href="../../../themes/common/domButtons.css" rel="stylesheet"/>

		<script type="text/javascript" src="../../../../../dojo/dojo.js"
		data-dojo-config="parseOnLoad: true"></script>

		<script language="JavaScript" type="text/javascript">
			//dojo.require("dojo.parser"); // Use the lightweight parser.
			dojo.require("dui/mobile/parser");
			dojo.require("dui.mobile._base");
			dojo.requireIf(!dojo.isWebKit, "dui/mobile/compat");
		</script>
		<script language="JavaScript" type="text/javascript">
			dojo.addOnLoad(function(){
				var view = dui.byId("general");
				var demoWidget = new dui.mobile.Heading({back:"Settings", moveTo:"foo", label:"General"});
//				view.addChild(demoWidget);
				demoWidget.placeAt(view.containerNode);
				demoWidget.startup();

				demoWidget = new dui.mobile.Heading({back:"Go To", href:"http://dojotoolkit.org/", label:"Test"});
//				view.addChild(demoWidget);
				demoWidget.placeAt(view.containerNode);
				demoWidget.startup();

				demoWidget = new dui.mobile.Heading({back:"Settings", moveTo:"foo", label:"Test"});
//				view.addChild(demoWidget);
				demoWidget.placeAt(view.containerNode);
				demoWidget.startup();

				demoWidget = new dui.mobile.Heading();
				demoWidget.set({back:"Long Button", moveTo:"bar", label:"Very Very Long Title May Not Be Displayed in the Narrow Space"});
//				view.addChild(demoWidget);
				demoWidget.placeAt(view.containerNode);
				demoWidget.startup();
			});
		</script>
		<script type="text/javascript" src="../TestUtil.js"></script>
		<script type="text/javascript" src="Heading2.js"></script>
	</head>
	<body>
		<div id="general" data-dojo-type="dui/mobile/View" selected="true">
		</div>

		<div id="foo" data-dojo-type="dui/mobile/View">
			<h1 data-dojo-type="dui/mobile/Heading" id="dui_mobile_Heading_4">Mobile Mashup</h1>
			<h2 data-dojo-type="dui/mobile/RoundRectCategory">Spaces</h2>
			<ul data-dojo-type="dui/mobile/RoundRectList">
				<li id="item1" data-dojo-type="dui/mobile/ListItem" icon="../../images/a-icon-10.png" rightText="Off" moveTo="general">
					u1space
				</li>
				<li id="item2" data-dojo-type="dui/mobile/ListItem" icon="../../images/a-icon-11.png" rightText="Off" moveTo="general">
					u2space
				</li>
				<li id="item3" data-dojo-type="dui/mobile/ListItem" icon="../../images/a-icon-12.png" rightText="Off" moveTo="general">
					Wi-Fi
				</li>
				<li id="item4" data-dojo-type="dui/mobile/ListItem" icon="../../images/a-icon-13.png" rightText="VPN" moveTo="general">
					VPN
				</li>
			</ul>
		</div>

		<div id="bar" data-dojo-type="dui/mobile/View">
			<h1 data-dojo-type="dui/mobile/Heading" back="Spaces" moveTo="general" id="dui_mobile_Heading_5">u1space</h1>
			<h2 data-dojo-type="dui/mobile/RoundRectCategory">Applications</h2>
			<ul data-dojo-type="dui/mobile/RoundRectList">
				<li data-dojo-type="dui/mobile/ListItem" rightText="Off">
					Video
				</li>
				<li data-dojo-type="dui/mobile/ListItem" icon="../../images/a-icon-2.png" rightText="VPN">
					Maps
				</li>
				<li data-dojo-type="dui/mobile/ListItem" rightText="Off">
					Phone Number
				</li>
			</ul>
		</div>

	</body>
</html>
